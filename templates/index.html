<head>
  <meta charset="UTF-8">
  <title>Employee Churn</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>

<body>
 <div class="login">
	<h1>Predicting Employee Churn</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="satisfaction" placeholder="satisfaction" required="required" />
        <input type="text" name="evaluation" placeholder="evaluation" required="required" />
		<input type="text" name="number_of_projects" placeholder="number_of_projects" required="required" />
        <input type="text" name="average_montly_hours" placeholder="average_montly_hours" required="required" />
		<input type="text" name="time_spend_company" placeholder="time_spend_company" required="required" />
        <input type="text" name="work_accident" placeholder="work_accident" required="required" />
		<input type="text" name="promotion" placeholder="promotion" required="required" />	
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>



</body>
